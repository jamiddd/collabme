<div class="feature-info" *ngIf="feature">
	<h1 class="feature-header">{{ feature.heading }}</h1>
	<p class="feature-description">{{ feature.content }}</p>
</div>
<div class="feature-media" *ngIf="feature">
	<img class="feature-image" src="{{feature.image}}" alt="Chat Image">
</div>
<mat-divider *ngIf="feature && currentScreenSize === 'XSmall' && feature.contentBottom" style="width: 100%;"></mat-divider>
