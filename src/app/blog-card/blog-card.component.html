<mat-card appMaterialElevationDirective [defaultElevation]="defaultHeight" [raisedElevation]="raisedHeight" class="blog-card">
	<mat-card-header>
<!--		<div mat-card-avatar class="blog-header-image"></div>-->
		<mat-card-title>Jamid Deka</mat-card-title>
		<mat-card-subtitle>12:34 am Sunday 22th May</mat-card-subtitle>
	</mat-card-header>

	<img class="blog-card-image" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

	<mat-card-content>
		<p>
			The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
			A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
			bred for hunting.
		</p>
	</mat-card-content>

	<mat-card-actions>
		<button mat-button>LIKE</button>
		<button mat-button>SHARE</button>
	</mat-card-actions>

</mat-card>
