<mat-drawer-container #drawerContainer class="example-container" [style.padding-top]="topPaddingText" autosize>

	<mat-drawer #drawer class="example-sidenav" opened="true" [style.padding-top]="topPaddingText" mode="push" >

		<div class="nav-drawer-header">
			<div class="nav-drawer-header-content centered-element">
				<img class="nav-drawer-header-img" src="assets/user.jpg">
				<h2>Jamid Deka</h2>
				<h3>jamiddeka1@gmail.com</h3>
				<mat-chip-list>
					<mat-chip class="admin-tag" disabled>Admin</mat-chip>
				</mat-chip-list>
			</div>
		</div>

		<mat-list class="options-list" role="list">
			<mat-list-item matRipple role="listitem" >Dashboard</mat-list-item>
			<mat-list-item matRipple role="listitem" >Blogs</mat-list-item>
			<mat-list-item matRipple role="listitem" >Notifications</mat-list-item>

			<!--<mat-list-item matRipple role="listitem" (click)="toggleTermsPolicyState()">Terms & policies</mat-list-item>
			<div class="terms-condition-menu" *ngIf="isTermsPolicyOpen">
				<mat-divider></mat-divider>
				<mat-list class="term-policy-list">
					<mat-list-item class="secondary-list-item" matRipple role="listitem" (click)="navigateTerms()">Terms and conditions</mat-list-item>
					<mat-list-item class="secondary-list-item" matRipple role="listitem" (click)="navigatePrivacyPolicy()" >Privacy policy</mat-list-item>
				</mat-list>
				<mat-divider></mat-divider>
			</div>-->

		</mat-list>
	</mat-drawer>

	<div class="example-sidenav-content">
		<mat-toolbar id="toolbar" color="primary">
			<mat-toolbar-row>
				<button type="button" mat-icon-button (click)="drawer.toggle()">
					<mat-icon>menu</mat-icon>
				</button>
				<span style="margin: 0 12px;">{{currentTitle}}</span>
				<span class="example-spacer"></span>
			</mat-toolbar-row>
		</mat-toolbar>

		<div class="scroll-content" [style.height]="totalScrollableHeight">
			<router-outlet></router-outlet>
		</div>
	</div>

	<mat-menu #menu="matMenu">
		<button mat-menu-item>
			<mat-icon>dialpad</mat-icon>
			<span>Redial</span>
		</button>
		<button mat-menu-item>
			<mat-icon>voicemail</mat-icon>
			<span>Check voice mail</span>
		</button>
		<button mat-menu-item>
			<mat-icon>notifications_off</mat-icon>
			<span>Disable alerts</span>
		</button>
	</mat-menu>

</mat-drawer-container>
