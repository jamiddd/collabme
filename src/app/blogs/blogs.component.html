<div class="blogs-page-container" [style.padding-top]="topPaddingText">

	<div class="col-1 empty-col"></div>
	<div class="col-10 row">
		<div class="blogs-container col-12 row">
			<h1 id="featured-blogs-header">Stories from CollabMe</h1>

			<div class="featured-blogs">
				<ng-container *ngFor="let i of [0, 1, 2, 3, 4, 5]">
					<app-blog-card></app-blog-card>
				</ng-container>
			</div>

		</div>
	</div>
	<div class="col-1 empty-col"></div>

</div>
